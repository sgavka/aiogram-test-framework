name: Publish to PyPI

on:
  push:
    branches:
      - master
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi_only:
        description: 'Only publish to TestPyPI (skip PyPI)'
        required: false
        default: 'false'
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        aiogram-version: ['3.0.0', '3.7.0', '3.24.0']
        exclude:
          # aiogram 3.0.0 doesn't support Python 3.12+ (old aiohttp incompatible)
          - python-version: '3.12'
            aiogram-version: '3.0.0'
          - python-version: '3.13'
            aiogram-version: '3.0.0'
          - python-version: '3.13'
            aiogram-version: '3.7.0'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install aiogram==${{ matrix.aiogram-version }}

      - name: Fix typing_extensions for older aiogram
        if: matrix.aiogram-version == '3.0.0'
        run: pip install "typing_extensions>=4.10.0"

      - name: Show installed versions
        run: |
          python --version
          pip show aiogram | grep Version

      - name: Run tests with coverage
        run: pytest tests/ -v --cov=aiogram_test_framework --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12' && matrix.aiogram-version == '3.24.0'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test-pypi:
    needs: build
    runs-on: ubuntu-latest
    environment: test-pypi
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install twine
        run: pip install twine

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: twine upload --repository testpypi dist/*

      - name: Test installation from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ aiogram-test-framework
          python -c "from aiogram_test_framework import TestClient, MockBot; print('Import successful')"

  pypi:
    needs: test-pypi
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' || github.event.inputs.test_pypi_only != 'true' }}
    environment: pypi
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install twine
        run: pip install twine

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
